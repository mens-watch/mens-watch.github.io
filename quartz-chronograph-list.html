<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENS WATCH CATALOG - QUARTZ CHRONOGRAPH</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            text-align: center; 
            background-color: #ffffff; 
            color: #333; 
            margin: 0;
            padding: 0;
        }

        .header-link { 
            display: inline-block; 
            text-decoration: none; 
            color: #333; 
            margin: 50px 0 30px; 
        }
        .header-link h1 { 
            font-size: 20px; 
            letter-spacing: 3px; 
            font-weight: normal; 
            text-transform: uppercase; 
            margin: 0; 
        }

        .product-list {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .product-item {
            margin-bottom: 30px; 
            display: block;
            text-decoration: none;
        }

        .image-container {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        .image-container img {
            width: 50% !important; 
            height: auto;
            display: block;
            object-fit: contain;
            background-color: #fff;
        }

        footer { 
            padding: 20px 0 60px; 
            font-size: 10px; 
            letter-spacing: 1px; 
            color: #999; 
        }
    </style>
</head>
<body>

    <a href="index.html" class="header-link">

</html>
