<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Winding Collection</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            text-align: center; 
            background-color: #fcfcfc; /* 3層目と変えて、ほんの少しだけグレーに */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 { 
            font-size: 20px;
            letter-spacing: 3px;
            margin: 50px 0 30px;
            font-weight: normal;
        }

        /* カタログ全体の余白 */
        .gallery { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 60px; /* 商品ごとの間隔を大きくあける */
            padding: 20px 20px 100px; 
        }

        /* 2枚セットを囲むリンク（ここが重要：幅を600pxに制限） */
        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 85%; /* 画面の両端に余白を作る */
            max-width: 500px; /* パソコンで見ても大きくしすぎない */
            transition: transform 0.3s ease;
        }

        .product-link:hover {
            transform: translateY(-5px);
        }

        /* 2枚の写真を囲む「白い箱」 */
        .pair-container { 
            display: flex; 
            background: white; 
            padding: 10px; /* 写真の周りに白い縁（フチ）を作る */
            border: 1px solid #eee; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); /* 3層目にはない影をつけて「ボタン」らしく */
        }

        .pair-container img { 
            width: 50% !important; 
            height: auto; 
            display: block;
            object-fit: cover;
        }

        .view-more {
            display: block;
            font-size: 11px;
            letter-spacing: 2px;
            color: #999;
            margin-top: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>MANUAL WINDING</h1>

    <div class="gallery">
        <a href="detail-1.html" class="product-link">
            <div class="pair-container">
                <img src="202602141348 (1).JPG">
                <img src="202602141348 (2).JPG">
            </div>
            <span class="view-more">ITEM 01 - VIEW DETAILS</span>
        </a>

        </div>

</body>
</html>
