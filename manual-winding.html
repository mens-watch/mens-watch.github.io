<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Winding Collection</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            text-align: center; 
            background-color: #ffffff; /* 背景白で統一 */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 { 
            font-size: 20px;
            letter-spacing: 3px;
            margin: 40px 0;
            font-weight: normal;
        }

        .gallery { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px; /* セットごとの間隔 */
            padding: 20px; 
        }

        /* 2枚1セットのリンクエリア */
        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease; /* 動きを滑らかに */
        }

        /* セットに触れた時の動き */
        .product-link:hover {
            transform: translateY(-5px); /* 少し上に浮き上がる */
        }

        .pair-container { 
            display: flex; 
            background: white; 
            border: 1px solid #eee; /* 控えめな枠線で1つの塊に見せる */
            overflow: hidden;
        }

        .pair-container img { 
            width: 50%; 
            height: auto; 
            object-fit: cover;
            display: block;
        }

        /* セットの下に添える「詳細を見る」のサイン */
        .view-more {
            display: block;
            font-size: 11px;
            letter-spacing: 2px;
            color: #999;
            margin-top: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>MANUAL WINDING</h1>

    <div class="gallery">
        <a href="detail-1.html" class="product-link">
            <div class="pair-container">
                <img src="202602141348 (1).JPG">
                <img src="202602141348 (2).JPG">
            </div>
            <span class="view-more">View Details</span>
        </a>

        </div>

</body>
</html>
