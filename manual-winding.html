<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Winding Collection</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            text-align: center; 
            background-color: #ffffff; 
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 { 
            font-size: 20px;
            letter-spacing: 3px;
            margin: 40px 0;
            font-weight: normal;
            text-transform: uppercase;
        }

        /* 商品を縦に並べるエリア */
        .gallery { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 50px; /* 商品セットごとの間隔を広くあける */
            padding: 20px 20px 100px; 
        }

        /* 2枚セットを囲むリンク（1つの商品ボタン） */
        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 90%;
            max-width: 600px; /* 3層目より少し小さくしてカタログらしく */
            transition: transform 0.3s ease;
        }

        /* タップやホバーで少し浮き上がらせる */
        .product-link:hover {
            transform: translateY(-5px);
        }

        /* 2枚の写真を囲む枠 */
        .pair-container { 
            display: flex; 
            background: white; 
            border: 1px solid #eee; /* 薄い枠線で1つの塊であることを強調 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* ほんのり影をつけて立体感 */
            overflow: hidden;
        }

        .pair-container img { 
            width: 50% !important; /* 2枚横並びを強制 */
            height: auto; 
            display: block;
            object-fit: cover;
        }

        /* セットの下に添える文字 */
        .view-more {
            display: block;
            font-size: 12px;
            letter-spacing: 2px;
            color: #888;
            margin-top: 15px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>MANUAL WINDING</h1>

    <div class="gallery">
        <a href="detail-1.html" class="product-link">
            <div class="pair-container">
                <img src="202602141348 (1).JPG">
                <img src="202602141348 (2).JPG">
            </div>
            <span class="view-more">View Details →</span>
        </a>

        </div>

</body>
</html>
