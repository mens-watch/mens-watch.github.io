<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENS WATCH CATALOG</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #fff; color: #333; margin: 0; padding: 0; }
        header { text-align: center; padding: 40px 0; background-color: #fff; }
        .site-title { font-weight: 200; letter-spacing: 4px; text-transform: uppercase; margin: 0; font-size: 24px; color: #000; }
        .sub-title { font-size: 11px; color: #999; margin-top: 10px; letter-spacing: 1px; }

        /* トップ画像のスタイル */
        .top-banner { width: 100%; max-height: 400px; overflow: hidden; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; background-color: #000; }
        .top-banner img { width: 100%; height: auto; object-fit: cover; }
        
        .category-container { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 30px 20px; background-color: #fafafa; }
        .category-btn { width: 100%; max-width: 250px; padding: 12px 0; border: 1px solid #ddd; background: #fff; font-size: 13px; border-radius: 2px; color: #555; text-align: center; text-decoration: none; }
        
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .item { border: 1px solid #eee; padding: 20px; text-align: center; background: #fff; }
        .btn { display: inline-block; margin-top: 15px; padding: 12px 24px; background: #000; color: #fff; text-decoration: none; font-size: 13px; letter-spacing: 1px; }
    </style>
</head>
<body>

<header>
    <div class="site-title">Mens Watch Catalog</div>
    <div class="sub-title">かっこいい 腕時計 安い 低価格 海外 メンズ ウォッチ</div>
</header>

<div class="top-banner">
    <img src="20260213-6.JPG" alt="Watch Top Image">
</div>

<div class="category-container">
    <div class="category-btn">クォーツ ２針 ３針</div>
    <div class="category-btn">クォーツ クロノグラフ</div>
    <div class="category-btn">オートマチック</div>
    <div class="category-btn">オートマチック GMT</div>
    <div class="category-btn">手巻き</div>
    <div class="category-btn">デジタルアナログ</div>
    <div class="category-btn">デジタル</div>
    <div class="category-btn">全ての時計</div>
</div>

<div class="gallery">
    <div class="item">
        
    </div>
</div>
<footer style="text-align: center; padding: 40px 20px 20px; background-color: #fff;">
    <p style="font-size: 10px; color: #bbb; letter-spacing: 1px;">
        本サイトはアフィリエイト広告を利用しています
    </p>
    <p style="font-size: 9px; color: #ccc; margin-top: 10px;">
        &copy; 2024 Mens Watch Catalog
    </p>
</footer>

</body>
</html>
