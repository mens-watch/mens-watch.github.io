<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENS WATCH CATALOG</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #fcfcfc; color: #333; margin: 0; padding: 0; }
        
        /* ヘッダー部分を少しリッチに */
        header { text-align: center; padding: 50px 20px 30px; background-color: #fff; }
        .site-title { font-weight: 300; letter-spacing: 5px; text-transform: uppercase; margin: 0; font-size: 22px; color: #000; }
        .sub-title { font-size: 10px; color: #888; margin-top: 12px; letter-spacing: 0.5px; }

        /* アイコンを強調 */
        .profile-area { text-align: center; padding: 20px 0; background-color: #fff; }
        .profile-icon { width: 100px; height: 100px; border-radius: 50%; border: 1px solid #eee; padding: 3px; object-fit: cover; }
        
        /* カテゴリー部分に薄いグレーを敷いて引き締める */
        .category-container { display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 40px 20px; background-color: #f7f7f7; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .category-btn { width: 100%; max-width: 280px; padding: 15px 0; border: 1px solid #e0e0e0; background: #fff; font-size: 12px; letter-spacing: 1px; border-radius: 0px; color: #444; text-align: center; text-decoration: none; transition: 0.3s; }
        
        /* 商品カード */
        .gallery { padding: 40px 20px; display: flex; justify-content: center; }
        .item { width: 100%; max-width: 350px; border: 1px solid #eee; padding: 25px; text-align: center; background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .item-text { color: #999; font-size: 12px; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 14px 30px; background: #000; color: #fff; text-decoration: none; font-size: 11px; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <div class="site-title">Mens Watch Catalog</div>
    <div class="sub-title">かっこいい 腕時計 安い 低価格 海外 メンズ ウォッチ</div>
</header>

<div class="profile-area">
    <img src="20260213-3.png" class="profile-icon" alt="Profile">
</div>

<div class="category-container">
    <div class="category-btn">クォーツ ２針 ３針</div>
    <div class="category-btn">クォーツ クロノグラフ</div>
    <div class="category-btn">オートマチック</div>
    <div class="category-btn">オートマチック GMT</div>
    <div class="category-btn">手巻き</div>
    <div class="category-btn">デジタルアナログ</div>
    <div class="category-btn">デジタル</div>
</div>

<div class="gallery">
    <div class="item">
        <div class="item-text">ここに個別の時計写真が表示されます</div>
        <div class="btn">AliExpressで詳細を見る</div>
    </div>
</div>

</body>
</html>
