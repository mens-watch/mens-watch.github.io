<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Winding Collection</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            text-align: center; 
            background-color: #ffffff; /* 背景を白で統一 */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* ヘッダーリンク（トップへ戻る） */
        .header-link {
            display: inline-block;
            text-decoration: none;
            color: #333;
            margin: 50px 0 30px;
        }

        .header-link h1 { 
            font-size: 20px;
            letter-spacing: 3px;
            font-weight: normal;
            text-transform: uppercase;
            margin: 0;
        }

        .gallery { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 40px; /* セットごとの間隔 */
            padding: 20px 0 100px; 
        }

        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%; /* 横幅いっぱいまで許容 */
            max-width: 800px; /* 前回の600pxより大きく設定 */
            transition: opacity 0.3s ease;
        }

        .product-link:hover {
            opacity: 0.8;
        }

        /* 枠をなくし、写真をシームレスに並べる */
        .pair-container { 
            display: flex; 
            background: #ffffff; 
            overflow: hidden;
        }

        .pair-container img { 
            width: 50% !important; 
            height: auto; 
            display: block;
            object-fit: cover;
        }

        /* コピーライト（フッター）の設定 */
        footer {
            padding: 40px 0;
            font-size: 10px;
            letter-spacing: 1px;
            color: #999;
        }
    </style>
</head>
<body>

    <a href="index.html" class="header-link">
        <h1>MENS WATCH CATALOG</h1>
    </a>

    <div class="gallery">
        <a href="detail-1.html" class="product-link">
            <div class="pair-container">
                <img src="202602141348 (1).JPG">
                <img src="202602141348 (2).JPG">
            </div>
            </a>
    </div>

    <footer>
        &copy; 2026 MENS WATCH CATALOG
    </footer>

</body>
</html>
